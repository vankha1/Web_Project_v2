<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" placeholder="Search a word" id="input_word">
        <h2 id="infor_text">Type a word and press enter</h2>
        <div id="meaning">
            <p id="meaning_title">Word Title</p>
            <p id="meaning_word">Meaning</p>
            <audio controls id="phonetic_audio" src=""></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
