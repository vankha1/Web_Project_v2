<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <script src="https://kit.fontawesome.com/6cade567e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 id="heading">Feedback UI</h1>
        <div class="feedback-icon" id="rating-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
                <small>Statisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
